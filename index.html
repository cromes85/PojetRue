<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("HAR_im6sWFIdoMd2i"); // Remplacez par votre Public Key
        })();
    </script>




</head>

<body>
    <div id="login-section">
        <form id="login-form">
            <label for="name">Nom:</label>
            <input type="text" id="name" required>
            <button type="submit">Se connecter</button>
        </form>
    </div>

    <div id="report-section" style="display: none;">
        <div id="menu">
            <label for="house-number">Numéro de maison:</label>
            <select id="house-number">
                <option value="">Sélectionner un numéro de maison</option>
                <!-- Les numéros de maison seront ajoutés ici par le script -->
            </select>
        </div>
        <div id="map" style="height:800px" ; width="800px"></div>
        <form id="report-form">
            <label for="issue">Problème:</label>
            <input type="text" id="issue" required>
            <label for="description">Description:</label>
            <textarea id="description" required></textarea>
            <label for="photo">Photo:</label>
            <input type="file" id="photo" accept="image/*">
            <!-- <input type="file" id="photo" accept="image/*" required> -->
            <button type="submit">Signaler</button>
        </form>
        <div id="success-message" style="display: none;">Problème signalé avec succès!</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
